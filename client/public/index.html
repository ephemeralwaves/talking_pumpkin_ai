<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAL 9000</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <div id="center-panel">
            <h1></h1>
            <div id="kal-face">
                <div id="hal-animation">
                    <div id="left-eye"></div> <!-- Left eye triangle -->
                    <div id="right-eye"></div> <!-- Right eye triangle -->
                    <div class="eye-circle left"></div>
                    <div class="eye-circle right"></div>
                    <div class="pupil left"></div>
                    <div class="pupil right"></div>
                </div>
                <div id="kal-nose"></div>
                <div id="kal-mouth">
                    <div class="tooth1"></div>
                    <div class="tooth2"></div>
                    <div class="tooth3"></div>
                </div>
            </div>
            <div id="buttons">
                <button id="start-button">Activate</button>
                <button id="stop-button">Deactivate</button>
                <svg id="fullscreen-button" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#B7B7B7"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg>
            </div>
        </div>

    </div>
    <script src="bundle.js"></script>
    <script>
        console.log('HTML file loaded');
    </script>
</body>
</html>
